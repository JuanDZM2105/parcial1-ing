<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Vuelo</title>
</head>
<body>
    <h1>Registrar Nuevo Vuelo</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="id_name">Nombre del vuelo:</label>
        {{ form.name }}

        <label for="id_flight_type">Tipo de vuelo:</label>
        {{ form.flight_type }}

        <label for="id_price">Precio:</label>
        {{ form.price }}

        <button type="submit">Registrar</button>
    </form>

    <a href="{% url 'home' %}">Volver al inicio</a>
</body>
</html>
